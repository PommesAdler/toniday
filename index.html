<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toniday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex justify-content-center mt-3">
        <button id="reset-button" class="btn btn-primary rounded-circle reload-button">
            &#x21bb; <!-- Unicode für ein Reload-Symbol -->
        </button>
    </div>
    
    <div class="grid" id="grid"></div>

    <!-- Off-Canvas Popup -->
    <div id="popup" class="popup hidden">
        <div class="card card-size">
            <img class="card-img-top card-style" src="" alt="Card image cap">
            <button class="close-btn" id="close-popup">×</button>
            <div class="card-body card-text" id="popup-content">
                <!-- Der Text wird dynamisch eingefügt -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A2Y3Ko6mmjRrWoPfd4jqLvVb18I5LRzh7Ff6SrC3j6w/gGtD7D26pH5IMbP5d" crossorigin="anonymous"></script>
</body>
</html>
